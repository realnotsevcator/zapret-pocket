listen_addresses = ['127.0.0.1:5253']

server_names = ['controld-unfiltered', 'nextdns', 'nextdns-ultralow']

max_clients = 250
ipv4_servers = true
ipv6_servers = false
dnscrypt_servers = true
doh_servers = true
odoh_servers = true
require_dnssec = true
require_nolog = true
require_nofilter = true
disabled_server_names = []

force_tcp = false
http3 = true
timeout = 2500
keepalive = 30

use_syslog = false

